<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
   <img class="logo" src="https://i.imgur.com/9FsIGRZ.jpeg" alt="YouTube">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Default theme */
    body.theme-default {
      background-color: #f4f4f4;
      color: #333;
    }
    .logo {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    
    .theme-default .form-container {
      background-color: #fff;
      border-color: #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .theme-default .form-control {
      background-color: #f0f0f0;
      color: #333;
      border-color: #ddd;
    }
    .theme-default .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }
    .theme-default .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    /* Blue theme */
    body.theme-blue {
      background-color: #e6f7ff;
      color: #333;
    }
    .theme-blue .form-container {
      background-color: #fff;
      border-color: #bbb;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .theme-blue .form-control {
      background-color: #f0f5ff;
      color: #333;
      border-color: #bbb;
    }
    .theme-blue .btn-primary {
      background-color: #1890ff;
      border-color: #1890ff;
      transition: background-color 0.3s ease;
    }
    .theme-blue .btn-primary:hover {
      background-color: #096dd9;
      border-color: #096dd9;
    }

    /* Green theme */
    body.theme-green {
      background-color: #f6ffed;
      color: #333;
    }
    .theme-green .form-container {
      background-color: #fff;
      border-color: #a3d9a5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .theme-green .form-control {
      background-color: #e6fffb;
      color: #333;
      border-color: #a3d9a5;
    }
    .theme-green .btn-primary {
      background-color: #52c41a;
      border-color: #52c41a;
      transition: background-color 0.3s ease;
    }
    .theme-green .btn-primary:hover {
      background-color: #389e0d;
      border-color: #389e0d;
    }

    /* Purple theme */
    body.theme-purple {
      background-color: #f3f2ff;
      color: #333;
    }
    .theme-purple .form-container {
      background-color: #fff;
      border-color: #b8b5ff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .theme-purple .form-control {
      background-color: #ebeaff;
      color: #333;
      border-color: #b8b5ff;
    }
    .theme-purple .btn-primary {
      background-color: #722ed1;
      border-color: #722ed1;
      transition: background-color 0.3s ease;
    }
    .theme-purple .btn-primary:hover {
      background-color: #531dab;
      border-color: #531dab;
    }

    /* Orange theme */
    body.theme-orange {
      background-color: #fff2e8;
      color: #333;
    }
    .theme-orange .form-container {
      background-color: #fff;
      border-color: #ffc69e;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .theme-orange .form-control {
      background-color: #ffe8d7;
      color: #333;
      border-color: #ffc69e;
    }
    .theme-orange .btn-primary {
      background-color: #fa8c16;
      border-color: #fa8c16;
      transition: background-color 0.3s ease;
    }
    .theme-orange .btn-primary:hover {
      background-color: #d46b08;
      border-color: #d46b08;
    }
  </style>
</head>
<body class="theme-default">
  <div class="container">
    <h1 class="text-center mb-4">YouTube Downloader</h1>
    <div class="form-container">
      <form id="downloadForm">
        <div class="mb-3">
          <label for="url" class="form-label">YouTube Video URL:</label>
          <input type="text" id="url" name="url" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Download Type:</label>
          <select id="type" name="type" class="form-select">
            <option value="mp4">MP4</option>
            <option value="mp3">MP3</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
      </form>
    </div>

    <div id="message"></div>
    <h5 class="text-center">Made with ðŸ’œ by ArYAN</h5>
    <h6 class="text-center">Rui | <a href="https://github.com/ruingl" target="_blank">www.facebook.com/100091359169655</a></h6>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('downloadForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const url = document.getElementById('url').value;
      const type = document.getElementById('type').value.toLowerCase();

      try {
        const response = await fetch(`/api/ytdl?url=${encodeURIComponent(url)}&type=${type}`);

        if (!response.ok) {
          const errorMessage = await response.text();
          messageDiv.innerText = errorMessage;
          return;
        }

        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = `video.${type}`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error('Error downloading video:', error);
        messageDiv.innerText = 'An error occurred while downloading the video.';
      }
    });
  </script>
</body>
</html>
